<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim's Resto - Menu Intégral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .orange-tim { color: #FF8C00; }
        .bg-orange-tim { background-color: #FF8C00; }
        .section-content { display: none; }
        .active .section-content { display: block; }
        .rotate-icon { transition: transform 0.3s ease; }
        .active .rotate-icon { transform: rotate(180deg); }
        .price-btn { border: 1px solid #444; font-size: 10px; padding: 6px; border-radius: 8px; flex: 1; }
        .price-btn.selected { background: #FF8C00; color: #000; border-color: #FF8C00; font-weight: 900; }
    </style>
</head>
<body class="pb-40">

    <header class="p-6 text-center border-b border-gray-800 bg-black sticky top-0 z-50">
        <h1 class="text-3xl font-black orange-tim uppercase tracking-tighter">Tim's Resto</h1>
        <div id="table-display" class="mt-2 px-3 py-1 bg-white text-black text-[10px] inline-block rounded-full font-bold uppercase">Table : Non définie</div>
    </header>

    <main class="p-4 space-y-4">

        <div class="border border-gray-800 rounded-2xl bg-gray-900" id="sec-plats">
            <button onclick="toggle('sec-plats')" class="w-full p-5 flex justify-between items-center font-bold uppercase text-xs">
                <span>Plat du Jour</span>
                <i class="fas fa-chevron-down orange-tim rotate-icon"></i>
            </button>
            <div class="section-content p-4 space-y-4 border-t border-gray-800">
                <div class="bg-black p-3 rounded-xl border border-gray-800">
                    <img src="riz_sauce_graine.jpg" class="w-full h-32 object-cover rounded-lg mb-2">
                    <p class="text-xs font-bold mb-2">Sauce Graine (Placali, Riz)</p>
                    <div class="flex gap-2 mb-3">
                        <button onclick="selP('Graine', 2000, this)" class="price-btn">2000 F</button>
                        <button onclick="selP('Graine', 3000, this)" class="price-btn">3000 F</button>
                    </div>
                    <button onclick="add('Sauce Graine', 'Graine')" class="w-full bg-orange-tim text-black py-2 rounded-lg font-black text-[10px] uppercase">Ajouter</button>
                </div>
                <div class="bg-black p-3 rounded-xl border border-gray-800">
                    <p class="text-xs font-bold mb-2">Sauce Arachide (Foutou, Riz, Kabato)</p>
                    <div class="flex gap-2 mb-3">
                        <button onclick="selP('Arachide', 2000, this)" class="price-btn">2000 F</button>
                        <button onclick="selP('Arachide', 3000, this)" class="price-btn">3000 F</button>
                    </div>
                    <button onclick="add('Sauce Arachide', 'Arachide')" class="w-full bg-orange-tim text-black py-2 rounded-lg font-black text-[10px] uppercase">Ajouter</button>
                </div>
            </div>
        </div>

        <div class="border border-gray-800 rounded-2xl bg-gray-900" id="sec-volailles">
            <button onclick="toggle('sec-volailles')" class="w-full p-5 flex justify-between items-center font-bold uppercase text-xs">
                <span>Nos Volailles</span>
                <i class="fas fa-chevron-down orange-tim rotate-icon"></i>
            </button>
            <div class="section-content p-4 space-y-2 border-t border-gray-800">
                <div class="flex justify-between items-center p-3 bg-black rounded-lg border border-gray-800 text-xs">
                    <span>Pondeuse</span><button onclick="addF('Pondeuse', 8000)" class="orange-tim font-bold">8000 F +</button>
                </div>
                <div class="flex justify-between items-center p-3 bg-black rounded-lg border border-gray-800 text-xs">
                    <span>Poulet Africain</span><button onclick="addF('Poulet Africain', 10000)" class="orange-tim font-bold">10000 F +</button>
                </div>
                <div class="flex justify-between items-center p-3 bg-black rounded-lg border border-gray-800 text-xs">
                    <span>Pintade</span><button onclick="addF('Pintade', 13000)" class="orange-tim font-bold">13000 F +</button>
                </div>
            </div>
        </div>

        <div class="border border-gray-800 rounded-2xl bg-gray-900" id="sec-poissons">
            <button onclick="toggle('sec-poissons')" class="w-full p-5 flex justify-between items-center font-bold uppercase text-xs">
                <span>Nos Poissons</span>
                <i class="fas fa-chevron-down orange-tim rotate-icon"></i>
            </button>
            <div class="section-content p-4 space-y-4 border-t border-gray-800">
                <div class="bg-black p-3 rounded-xl border border-gray-800">
                    <p class="text-xs font-bold mb-2">Poisson Carpe</p>
                    <div class="flex gap-2 mb-2">
                        <button onclick="selP('Carpe', 2500, this)" class="price-btn">2500 F</button>
                        <button onclick="selP('Carpe', 4000, this)" class="price-btn">4000 F</button>
                    </div>
                    <button onclick="add('Poisson Carpe', 'Carpe')" class="w-full bg-white text-black py-1 rounded text-[10px] font-bold uppercase">Ajouter</button>
                </div>
                <div class="bg-black p-3 rounded-xl border border-gray-800">
                    <p class="text-xs font-bold mb-2">Sosso</p>
                    <div class="flex gap-2 mb-2">
                        <button onclick="selP('Sosso', 2500, this)" class="price-btn">2500 F</button>
                        <button onclick="selP('Sosso', 5000, this)" class="price-btn">5000 F</button>
                    </div>
                    <button onclick="add('Sosso', 'Sosso')" class="w-full bg-white text-black py-1 rounded text-[10px] font-bold uppercase">Ajouter</button>
                </div>
            </div>
        </div>

        <div class="border border-gray-800 rounded-2xl bg-gray-900" id="sec-pattes">
            <button onclick="toggle('sec-pattes')" class="w-full p-5 flex justify-between items-center font-bold uppercase text-xs">
                <span>Nos Pattes</span>
                <i class="fas fa-chevron-down orange-tim rotate-icon"></i>
            </button>
            <div class="section-content p-4 space-y-2 border-t border-gray-800">
                <div class="flex justify-between items-center p-3 bg-black rounded-lg text-xs border border-gray-800">
                    <span>Spaghetti Bolognaise</span><button onclick="addF('Spag. Bolognaise', 2500)" class="orange-tim font-bold">2500 F +</button>
                </div>
                <div class="flex justify-between items-center p-3 bg-black rounded-lg text-xs border border-gray-800">
                    <span>Spaghetti Diallo</span><button onclick="addF('Spag. Diallo', 2000)" class="orange-tim font-bold">2000 F +</button>
                </div>
            </div>
        </div>

        <div class="border border-gray-800 rounded-2xl bg-gray-900" id="sec-fast">
            <button onclick="toggle('sec-fast')" class="w-full p-5 flex justify-between items-center font-bold uppercase text-xs">
                <span>Fast Food</span>
                <i class="fas fa-chevron-down orange-tim rotate-icon"></i>
            </button>
            <div class="section-content p-4 space-y-2 border-t border-gray-800">
                <div class="flex justify-between items-center p-3 bg-black rounded-lg text-xs">
                    <span>Tacos</span><button onclick="addF('Tacos', 3000)" class="orange-tim font-bold">3000 F +</button>
                </div>
                <div class="flex justify-between items-center p-3 bg-black rounded-lg text-xs">
                    <span>Chawarma</span><button onclick="addF('Chawarma', 2000)" class="orange-tim font-bold">2000 F +</button>
                </div>
            </div>
        </div>

        <div class="border border-gray-800 rounded-2xl bg-gray-900" id="sec-acc">
            <button onclick="toggle('sec-acc')" class="w-full p-5 flex justify-between items-center font-bold uppercase text-xs">
                <span>Nos Accompagnements</span>
                <i class="fas fa-chevron-down orange-tim rotate-icon"></i>
            </button>
            <div class="section-content p-4 space-y-2 border-t border-gray-800">
                <div class="flex justify-between items-center p-2 bg-black text-xs border-b border-gray-800">
                    <span>Riz / Attiéké</span><button onclick="addF('Riz/Attiéké', 500)" class="orange-tim">500 F +</button>
                </div>
                <div class="flex justify-between items-center p-2 bg-black text-xs border-b border-gray-800">
                    <span>Frites / Alloco / Igname</span><button onclick="addF('Accompagnement', 1000)" class="orange-tim">1000 F +</button>
                </div>
            </div>
        </div>

        <div class="border border-gray-800 rounded-2xl bg-gray-900" id="sec-braise">
            <button onclick="toggle('sec-braise')" class="w-full p-5 flex justify-between items-center font-bold uppercase text-xs">
                <span>Nos Braisés</span>
                <i class="fas fa-chevron-down orange-tim rotate-icon"></i>
            </button>
            <div class="section-content p-4 space-y-4 border-t border-gray-800">
                <div class="flex justify-between items-center p-3 bg-black rounded-lg text-xs border border-gray-800">
                    <span>Steak Braisé</span><button onclick="addF('Steak Braisé', 4000)" class="orange-tim font-bold">4000 F +</button>
                </div>
                <div class="bg-black p-3 rounded-xl border border-gray-800">
                    <p class="text-xs font-bold mb-2">Porc Braisé</p>
                    <div class="flex gap-2 mb-2">
                        <button onclick="selP('Porc', 1000, this)" class="price-btn">1000 F</button>
                        <button onclick="selP('Porc', 4000, this)" class="price-btn">4000 F</button>
                    </div>
                    <button onclick="add('Porc Braisé', 'Porc')" class="w-full bg-white text-black py-1 rounded text-[10px] font-bold uppercase">Ajouter</button>
                </div>
            </div>
        </div>

    </main>

    <div class="fixed bottom-0 left-0 right-0 p-4 bg-black border-t border-orange-tim z-50">
        <div class="flex justify-between items-center mb-4 px-2">
            <span class="text-gray-400 text-xs uppercase font-bold">Total</span>
            <span id="total-price" class="text-xl font-black orange-tim">0 FCFA</span>
        </div>
        <button onclick="send()" class="w-full bg-orange-tim text-black py-4 rounded-xl font-black uppercase text-sm">Passer la commande</button>
    </div>

    <script>
        function toggle(id) { document.getElementById(id).classList.toggle('active'); }
        let cart = []; let choices = {};

        function selP(id, p, btn) {
            choices[id] = p;
            btn.parentElement.querySelectorAll('.price-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function add(n, id) {
            if(!choices[id]) return alert("Sélectionnez un prix");
            cart.push({n: n, p: choices[id]}); update();
        }

        function addF(n, p) { cart.push({n: n, p: p}); update(); }

        function update() {
            let t = cart.reduce((s, i) => s + i.p, 0);
            document.getElementById('total-price').innerText = t + " FCFA";
        }

        function send() {
            if(cart.length === 0) return alert("Panier vide");
            let m = "*COMMANDE TIM'S RESTO*\n";
            cart.forEach(i => m += `• ${i.n} (${i.p} F)\n`);
            window.location.href = `https://wa.me/2250779212851?text=${encodeURIComponent(m)}`;
        }
    </script>
</body>
</html>
