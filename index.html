<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim's Resto - Menu Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #000; color: #fff; }
        .orange-tim { color: #FF8C00; }
        .bg-orange-tim { background-color: #FF8C00; }
    </style>
</head>
<body class="pb-40">

    <header class="p-8 text-center border-b border-gray-800">
        <h1 class="text-4xl font-black orange-tim uppercase">Tim's Resto</h1>
        <div id="table-display" class="mt-4 px-4 py-1 bg-white text-black inline-block rounded-full font-bold">Table : Non définie</div>
        <div class="mt-4">
            <a href="https://www.google.com/maps" target="_blank" class="text-orange-tim border border-orange-tim px-4 py-2 rounded-full text-xs font-bold uppercase">
                <i class="fas fa-map-marker-alt"></i> Nous trouver à Cocody
            </a>
        </div>
    </header>

    <main class="p-4 space-y-12">
        <section>
            <h2 class="text-2xl font-bold border-l-4 border-orange-tim pl-3 mb-6 uppercase">Plats du Jour</h2>
            <div class="space-y-6">
                <div class="bg-gray-900 rounded-2xl overflow-hidden border border-gray-800">
                    <img src="riz_sauce_graine.jpg" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="font-bold">Sauce Graine (Riz/Placali)</h3>
                            <span class="orange-tim font-black">3000 F</span>
                        </div>
                        <div class="flex justify-center gap-6 items-center">
                            <button onclick="changeQty('Sauce Graine', 3000, -1)" class="w-10 h-10 rounded-full bg-gray-800">-</button>
                            <span id="qty-Sauce-Graine" class="text-xl font-bold">0</span>
                            <button onclick="changeQty('Sauce Graine', 3000, 1)" class="w-10 h-10 rounded-full bg-orange-tim">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-bold border-l-4 border-orange-tim pl-3 mb-6 uppercase">Nos Volailles</h2>
            <div class="space-y-6">
                <div class="bg-gray-900 rounded-2xl overflow-hidden border border-gray-800">
                    <img src="poulet_africain.jpg" class="w-full h-48 object-cover">
                    <div class="p-4 flex justify-between items-center">
                        <h3 class="font-bold">Poulet Africain</h3>
                        <div class="flex items-center gap-4">
                            <span class="orange-tim font-black">10000 F</span>
                            <button onclick="changeQty('Poulet Africain', 10000, 1)" class="bg-orange-tim p-2 rounded-lg">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-bold border-l-4 border-orange-tim pl-3 mb-6 uppercase">Nos Poissons</h2>
            <div class="space-y-6">
                <div class="bg-gray-900 rounded-2xl overflow-hidden border border-gray-800">
                    <img src="poisson_carpe.jpg" class="w-full h-48 object-cover">
                    <div class="p-4 flex justify-between items-center">
                        <h3 class="font-bold">Poisson Carpe</h3>
                        <div class="flex items-center gap-4">
                            <span class="orange-tim font-black">4000 F</span>
                            <button onclick="changeQty('Poisson Carpe', 4000, 1)" class="bg-orange-tim p-2 rounded-lg">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-bold border-l-4 border-orange-tim pl-3 mb-6 uppercase">Nos Pattes</h2>
            <div class="space-y-6">
                <div class="bg-gray-900 rounded-2xl overflow-hidden border border-gray-800">
                    <img src="spaghetti_poulet.jpg" class="w-full h-48 object-cover">
                    <div class="p-4 flex justify-between items-center">
                        <h3 class="font-bold">Spaghetti Poulet</h3>
                        <span class="orange-tim font-black">2000 F</span>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <h2 class="text-2xl font-bold border-l-4 border-orange-tim pl-3 mb-6 uppercase">Fast Food</h2>
            <div class="grid grid-cols-1 gap-6">
                <div class="bg-gray-900 rounded-2xl overflow-hidden border border-gray-800">
                    <img src="tacos.jpg" class="w-full h-48 object-cover">
                    <div class="p-4 flex justify-between items-center">
                        <h3 class="font-bold italic">Tacos Pro</h3>
                        <span class="orange-tim font-black text-lg">3000 F</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="fixed bottom-0 left-0 right-0 p-4 bg-black border-t border-orange-tim">
        <div class="flex justify-between items-center mb-4">
            <span class="text-gray-400">Total :</span>
            <span id="total-price" class="text-2xl font-black orange-tim">0 FCFA</span>
        </div>
        <button onclick="sendWhatsApp()" class="w-full bg-orange-tim py-4 rounded-xl text-black font-black uppercase">
            Commander via WhatsApp
        </button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const table = urlParams.get('table') || "Inconnue";
        document.getElementById('table-display').innerText = "Table : " + table;

        let cart = {};

        function changeQty(name, price, delta) {
            if (!cart[name]) cart[name] = { qty: 0, price: price };
            cart[name].qty += delta;
            if (cart[name].qty < 0) cart[name].qty = 0;
            
            const el = document.getElementById('qty-' + name.replace(/\s+/g, '-'));
            if (el) el.innerText = cart[name].qty;
            
            let total = 0;
            for (let item in cart) total += cart[item].qty * cart[item].price;
            document.getElementById('total-price').innerText = total + " FCFA";
        }

        function sendWhatsApp() {
            let msg = `*COMMANDE TABLE ${table}*\n`;
            for (let item in cart) {
                if (cart[item].qty > 0) msg += `- ${cart[item].qty}x ${item}\n`;
            }
            window.location.href = `https://wa.me/2250779212851?text=${encodeURIComponent(msg)}`;
        }
    </script>
</body>
</html>
