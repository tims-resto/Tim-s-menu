<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tim's Resto - Menu Officiel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .orange-tim { color: #FF8C00; }
        .bg-orange-tim { background-color: #FF8C00; }
        .section-content { display: none; transition: all 0.3s ease; }
        .active .section-content { display: block; }
        .rotate-icon { transition: transform 0.3s ease; }
        .active .rotate-icon { transform: rotate(180deg); }
        .price-btn { border: 1px solid #333; padding: 12px; border-radius: 12px; flex: 1; text-align: center; font-size: 11px; font-weight: 800; transition: 0.2s; }
        .price-btn.selected { background: #FF8C00; color: #000; border-color: #FF8C00; box-shadow: 0 0 15px rgba(255, 140, 0, 0.3); }
        .qty-ctrl { display: flex; align-items: center; gap: 10px; background: #000; padding: 4px 10px; border-radius: 12px; border: 1px solid #333; }
        .btn-math { width: 35px; height: 35px; display: flex; items-center; justify-content: center; font-size: 20px; font-weight: bold; border-radius: 10px; transition: active 0.1s; }
        .btn-math:active { transform: scale(0.9); }
        .item-card { background: #111; padding: 15px; border-radius: 20px; border: 1px solid #222; margin-bottom: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .img-menu { width: 100%; h-48; object-fit: cover; border-radius: 15px; margin-bottom: 12px; border: 1px solid #333; }
    </style>
</head>
<body class="pb-44">

    <header class="p-8 text-center border-b border-gray-900 bg-black sticky top-0 z-50">
        <h1 class="text-4xl font-black orange-tim uppercase tracking-tighter italic">Tim's Resto</h1>
        <div id="table-display" class="mt-3 px-4 py-1 bg-white text-black text-[10px] inline-block rounded-full font-black uppercase tracking-widest">Table...</div>
    </header>

    <main class="p-4 space-y-6">

        <div class="border border-gray-800 rounded-3xl bg-gray-900 overflow-hidden" id="sec-plats">
            <button onclick="toggleSec('sec-plats')" class="w-full p-6 flex justify-between items-center font-black uppercase text-xs tracking-widest">
                <span><i class="fas fa-utensils orange-tim mr-2"></i> Plats du Jour</span>
                <i class="fas fa-chevron-down orange-tim rotate-icon"></i>
            </button>
            <div class="section-content p-4 space-y-4 bg-black">
                <div class="item-card">
                    <img src="riz_sauce_graine.jpg" class="img-menu" onerror="this.src='https://via.placeholder.com/400x250?text=Sauces+Traditionnelles'">
                    <p class="text-sm font-black mb-3 uppercase">Sauces (Graine, Arachide, Claire, Feuille)</p>
                    <div class="flex gap-2 mb-4">
                        <button onclick="setPrice('sauce', 2000, this)" class="price-btn">2000 F</button>
                        <button onclick="setPrice('sauce', 3000, this)" class="price-btn">3000 F</button>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-[10px] font-black text-gray-500 uppercase">Quantit√©</span>
                        <div class="qty-ctrl">
                            <button onclick="updateQty('sauce', -1, 'Sauce du Jour')" class="btn-math text-white">-</button>
                            <span id="q-sauce" class="font-black text-lg w-6 text-center">0</span>
                            <button onclick="updateQty('sauce', 1, 'Sauce du Jour')" class="btn-math bg-orange-tim text-black">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="border border-gray-800 rounded-3xl bg-gray-900 overflow-hidden" id="sec-vol">
            <button onclick="toggleSec('sec-vol')" class="w-full p-6 flex justify-between items-center font-black uppercase text-xs tracking-widest">
                <span><i class="fas fa-drumstick-bite orange-tim mr-2"></i> Nos Volailles</span>
                <i class="fas fa-chevron-down orange-tim rotate-icon"></i>
            </button>
            <div class="section-content p-4 space-y-3 bg-black">
                <div class="item-card flex justify-between items-center py-4">
                    <div><p class="text-xs font-black uppercase">Pondeuse</p><p class="orange-tim text-xs font-bold">8000 F</p></div>
                    <div class="qty-ctrl">
                        <button onclick="updateQty('pond', -1, 'Pondeuse', 8000)" class="btn-math text-white">-</button>
                        <span id="q-pond" class="font-black w-6 text-center">0</span>
                        <button onclick="updateQty('pond', 1, 'Pondeuse', 8000)" class="btn-math bg-orange-tim text-black">+</button>
                    </div>
                </div>
                <div class="item-card flex justify-between items-center py-4">
                    <div><p class="text-xs font-black uppercase">Poulet Africain</p><p class="orange-tim text-xs font-bold">10000 F</p></div>
                    <div class="qty-ctrl">
                        <button onclick="updateQty('afric', -1, 'Poulet Africain', 10000)" class="btn-math text-white">-</button>
                        <span id="q-afric" class="font-black w-6 text-center">0</span>
                        <button onclick="updateQty('afric', 1, 'Poulet Africain', 10000)" class="btn-math bg-orange-tim text-black">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="border border-gray-800 rounded-3xl bg-gray-900 overflow-hidden" id="sec-pattes">
            <button onclick="toggleSec('sec-pattes')" class="w-full p-6 flex justify-between items-center font-black uppercase text-xs tracking-widest">
                <span><i class="fas fa-cheese orange-tim mr-2"></i> Nos Pattes</span>
                <i class="fas fa-chevron-down orange-tim rotate-icon"></i>
            </button>
            <div class="section-content p-4 space-y-4 bg-black">
                <div class="item-card">
                    <img src="spaghetti_poulet.jpg" class="img-menu" onerror="this.src='https://via.placeholder.com/400x250?text=Spaghetti+Poulet'">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-sm font-black uppercase">Spag. Blanc Poulet</span>
                        <span class="orange-tim font-black">2000 F</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-[10px] font-black text-gray-500 uppercase">Quantit√©</span>
                        <div class="qty-ctrl">
                            <button onclick="updateQty('spagp', -1, 'Spag. Poulet', 2000)" class="btn-math text-white">-</button>
                            <span id="q-spagp" class="font-black text-lg w-6 text-center">0</span>
                            <button onclick="updateQty('spagp', 1, 'Spag. Poulet', 2000)" class="btn-math bg-orange-tim text-black">+</button>
                        </div>
                    </div>
                </div>
                <div class="item-card flex justify-between items-center">
                    <div><p class="text-xs font-black uppercase">Spag. Boulettes</p><p class="orange-tim text-xs font-bold">2500 F</p></div>
                    <div class="qty-ctrl">
                        <button onclick="updateQty('spagb', -1, 'Spag. Boulettes', 2500)" class="btn-math text-white">-</button>
                        <span id="q-spagb" class="font-black w-6 text-center">0</span>
                        <button onclick="updateQty('spagb', 1, 'Spag. Boulettes', 2500)" class="btn-math bg-orange-tim text-black">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="border border-gray-800 rounded-3xl bg-gray-900 overflow-hidden" id="sec-fast">
            <button onclick="toggleSec('sec-fast')" class="w-full p-6 flex justify-between items-center font-black uppercase text-xs tracking-widest">
                <span><i class="fas fa-hamburger orange-tim mr-2"></i> Fast Food & Brais√©s</span>
                <i class="fas fa-chevron-down orange-tim rotate-icon"></i>
            </button>
            <div class="section-content p-4 space-y-3 bg-black">
                <div class="item-card flex justify-between items-center">
                    <div><p class="text-xs font-black uppercase">Burger Menu</p><p class="orange-tim text-xs font-bold">4000 F</p></div>
                    <div class="qty-ctrl">
                        <button onclick="updateQty('burg', -1, 'Burger Menu', 4000)" class="btn-math text-white">-</button>
                        <span id="q-burg" class="font-black w-6 text-center">0</span>
                        <button onclick="updateQty('burg', 1, 'Burger Menu', 4000)" class="btn-math bg-orange-tim text-black">+</button>
                    </div>
                </div>
                <div class="item-card">
                    <p class="text-xs font-black mb-3 uppercase">Porc Brais√©</p>
                    <div class="flex gap-2 mb-4">
                        <button onclick="setPrice('porc', 1000, this)" class="price-btn">1000 F</button>
                        <button onclick="setPrice('porc', 4000, this)" class="price-btn">4000 F</button>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-[10px] font-black text-gray-500">Quantit√©</span>
                        <div class="qty-ctrl">
                            <button onclick="updateQty('porc', -1, 'Porc Brais√©')" class="btn-math text-white">-</button>
                            <span id="q-porc" class="font-black w-6 text-center">0</span>
                            <button onclick="updateQty('porc', 1, 'Porc Brais√©')" class="btn-math bg-orange-tim text-black">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div class="fixed bottom-0 left-0 right-0 p-5 bg-black border-t-2 border-orange-tim z-50 shadow-[0_-10px_40px_rgba(255,140,0,0.15)]">
        <div class="flex justify-between items-center max-w-lg mx-auto">
            <div>
                <p class="text-[10px] text-gray-500 uppercase font-black tracking-widest">Total √† payer</p>
                <p id="total-val" class="text-3xl font-black orange-tim">0 FCFA</p>
            </div>
            <button onclick="sendWhatsApp()" class="bg-orange-tim text-black px-10 py-4 rounded-2xl font-black uppercase text-xs tracking-tighter shadow-lg active:scale-95 transition">
                Commander <i class="fab fa-whatsapp ml-1"></i>
            </button>
        </div>
    </div>

    <script>
        function toggleSec(id) { document.getElementById(id).classList.toggle('active'); }
        
        let panier = {};
        let prixSelectionnes = {};

        function setPrice(id, prix, btn) {
            prixSelectionnes[id] = prix;
            btn.parentElement.querySelectorAll('.price-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function updateQty(id, changement, nom, prixFixe = null) {
            let prix = prixFixe || prixSelectionnes[id];
            if (!prix) { alert("‚ö†Ô∏è S√©lectionnez un prix d'abord !"); return; }

            let cle = nom + "_" + prix;
            if (!panier[cle]) panier[cle] = { nom: nom, prix: prix, qte: 0 };
            
            panier[cle].qte += changement;
            if (panier[cle].qte < 0) panier[cle].qte = 0;

            document.getElementById('q-' + id).innerText = panier[cle].qte;
            
            let total = 0;
            for (let k in panier) { total += (panier[k].qte * panier[k].prix); }
            document.getElementById('total-val').innerText = total + " FCFA";
        }

        function sendWhatsApp() {
            let texte = "*COMMANDE TIM'S RESTO*\n";
            const urlP = new URLSearchParams(window.location.search);
            texte += `üìç *TABLE : ${urlP.get('table') || "Non d√©finie"}*\n\n`;
            
            let vide = true;
            for (let k in panier) {
                if (panier[k].qte > 0) {
                    texte += `‚ñ™Ô∏è ${panier[k].qte}x ${panier[k].nom} (${panier[k].prix}F)\n`;
                    vide = false;
                }
            }
            if (vide) return alert("Votre panier est vide !");
            texte += `\nüí∞ *TOTAL : ${document.getElementById('total-val').innerText}*`;
            window.location.href = `https://wa.me/2250779212851?text=${encodeURIComponent(texte)}`;
        }

        const urlP = new URLSearchParams(window.location.search);
        document.getElementById('table-display').innerText = "Table : " + (urlP.get('table') || "Client");
    </script>
</body>
</html>
