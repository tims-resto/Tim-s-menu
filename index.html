<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tim's Resto - Menu Officiel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .orange-tim { color: #FF8C00; }
        .bg-orange-tim { background-color: #FF8C00; }
        .section-content { display: none; }
        .active .section-content { display: block; }
        .rotate-icon { transition: transform 0.3s ease; }
        .active .rotate-icon { transform: rotate(180deg); }
        .price-btn { border: 1px solid #333; padding: 12px; border-radius: 12px; flex: 1; text-align: center; font-size: 11px; font-weight: 800; transition: 0.2s; }
        .price-btn.selected { background: #FF8C00; color: #000; border-color: #FF8C00; box-shadow: 0 0 15px rgba(255, 140, 0, 0.3); }
        .qty-ctrl { display: flex; align-items: center; gap: 10px; background: #000; padding: 5px 12px; border-radius: 12px; border: 1px solid #333; }
        .btn-math { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; border-radius: 10px; }
        .item-card { background: #111; padding: 15px; border-radius: 20px; border: 1px solid #222; margin-bottom: 12px; }
        .img-menu { width: 100%; height: 180px; object-fit: cover; border-radius: 15px; margin-bottom: 12px; border: 1px solid #333; }
    </style>
</head>
