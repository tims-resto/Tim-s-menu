<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tim's Resto - Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #050505; color: #fff; font-family: 'Inter', sans-serif; }
        .orange-tim { color: #FF8C00; }
        .bg-orange-tim { background-color: #FF8C00; }
        .section-content { display: none; }
        .active .section-content { display: block; }
        .rotate-icon { transition: transform 0.3s ease; }
        .active .rotate-icon { transform: rotate(180deg); }
        .price-btn { border: 1px solid #333; padding: 12px; border-radius: 12px; flex: 1; text-align: center; font-size: 11px; font-weight: 800; transition: 0.2s; background: #111; }
        .price-btn.selected { background: #FF8C00; color: #000; border-color: #FF8C00; }
        .qty-ctrl { display: flex; align-items: center; gap: 15px; background: #1a1a1a; padding: 8px 15px; border-radius: 15px; border: 1px solid #333; }
        .btn-math { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; border-radius: 10px; }
        .item-card { background: #111; padding: 15px; border-radius: 25px; border: 1px solid #222; margin-bottom: 20px; }
        .img-menu { width: 100%; height: 220px; object-fit: cover; border-radius: 20px; margin-bottom: 15px; border: 1px solid #333; }
    </style>
</head>
<body class="pb-40">

    <header class="p-6 text-center sticky top-0 z-50 bg-black/80 backdrop-blur-lg">
        <h1 class="text-3xl font-black orange-tim italic tracking-tighter uppercase">Tim's Resto</h1>
        <div class="mt-2 inline-block px-4 py-1 bg-white text-black text-[10px] rounded-full font-black uppercase">Table : Client</div>
    </header>

    <main class="p-4 space-y-4">

        <div class="border border-gray-800 rounded-3xl bg-gray-900 overflow-hidden active" id="sec-plats">
            <button onclick="toggleSec('sec-plats')" class="w-full p-5 flex justify-between items-center font-black uppercase text-xs tracking-widest">
                <span><i class="fas fa-utensils orange-tim mr-2"></i> Plats du Jour (Sauces)</span>
                <i class="fas fa-chevron-down orange-tim rotate-icon"></i>
            </button>
            <div class="section-content p-4 space-y-4 bg-black">
                
                <div class="item-card">
                    <img src="riz sauce graine.jpg" class="img-menu" alt="Sauce Graine">
                    <p class="font-black mb-3 uppercase italic orange-tim">Sauce Graine</p>
                    <div class="flex gap-2 mb-4">
                        <button onclick="setPrice('graine', 2000, this)" class="price-btn">2000 F</button>
                        <button onclick="setPrice('graine', 3000, this)" class="price-btn">3000 F</button>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-[10px] font-black text-gray-500">QUANTIT√â</span>
                        <div class="qty-ctrl">
                            <button onclick="updateQty('graine', -1, 'Sauce Graine')" class="btn-math">-</button>
                            <span id="q-graine" class="font-black text-lg w-6 text-center">0</span>
                            <button onclick="updateQty('graine', 1, 'Sauce Graine')" class="btn-math bg-orange-tim text-black">+</button>
                        </div>
                    </div>
                </div>

                <div class="item-card">
                    <img src="riz sauce claire.jpg" class="img-menu" alt="Sauce Claire">
                    <p class="font-black mb-3 uppercase italic orange-tim">Sauce Claire</p>
                    <div class="flex gap-2 mb-4">
                        <button onclick="setPrice('claire', 2000, this)" class="price-btn">2000 F</button>
                        <button onclick="setPrice('claire', 3000, this)" class="price-btn">3000 F</button>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-[10px] font-black text-gray-500">QUANTIT√â</span>
                        <div class="qty-ctrl">
                            <button onclick="updateQty('claire', -1, 'Sauce Claire')" class="btn-math">-</button>
                            <span id="q-claire" class="font-black text-lg w-6 text-center">0</span>
                            <button onclick="updateQty('claire', 1, 'Sauce Claire')" class="btn-math bg-orange-tim text-black">+</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </main>

    <div class="fixed bottom-0 left-0 right-0 p-6 bg-black border-t border-orange-tim z-50 shadow-2xl">
        <div class="flex justify-between items-center mb-4">
            <div>
                <p class="text-[10px] text-gray-400 font-bold uppercase">Total √† payer</p>
                <p id="total-val" class="text-3xl font-black orange-tim">0 FCFA</p>
            </div>
            <button onclick="sendWhatsApp()" class="bg-orange-tim text-black px-8 py-4 rounded-2xl font-black uppercase text-xs shadow-lg active:scale-95 transition-transform">Commander</button>
        </div>
    </div>

    <script>
        function toggleSec(id) { document.getElementById(id).classList.toggle('active'); }
        let panier = {}; let prixSelectionnes = {};

        function setPrice(id, prix, btn) {
            prixSelectionnes[id] = prix;
            btn.parentElement.querySelectorAll('.price-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function updateQty(id, delta, nom) {
            let prix = prixSelectionnes[id];
            if (!prix) { alert("‚ö†Ô∏è Veuillez d'abord choisir un prix !"); return; }
            let cle = nom + "_" + prix;
            if (!panier[cle]) panier[cle] = { nom: nom, prix: prix, qte: 0 };
            panier[cle].qte += delta;
            if (panier[cle].qte < 0) panier[cle].qte = 0;
            document.getElementById('q-' + id).innerText = panier[cle].qte;
            calculerTotal();
        }

        function calculerTotal() {
            let total = 0;
            for (let k in panier) { total += (panier[k].qte * panier[k].prix); }
            document.getElementById('total-val').innerText = total + " FCFA";
        }

        function sendWhatsApp() {
            let texte = "*NOUVELLE COMMANDE*\n\n";
            let vide = true;
            for (let k in panier) {
                if (panier[k].qte > 0) {
                    texte += `‚Ä¢ ${panier[k].qte}x ${panier[k].nom} (${panier[k].prix}F)\n`;
                    vide = false;
                }
            }
            if (vide) return alert("Votre panier est vide !");
            texte += `\nüí∞ *TOTAL : ${document.getElementById('total-val').innerText}*`;
            window.location.href = `https://wa.me/2250779212851?text=${encodeURIComponent(texte)}`;
        }
    </script>
</body>
</html>
