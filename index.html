<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tim's Resto - Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .orange-tim { color: #FF8C00; }
        .bg-orange-tim { background-color: #FF8C00; }
        .section-content { display: none; }
        .active .section-content { display: block; }
        .rotate-icon { transition: transform 0.3s ease; }
        .active .rotate-icon { transform: rotate(180deg); }
        .price-btn { border: 1px solid #444; padding: 10px; border-radius: 10px; flex: 1; text-align: center; font-size: 11px; font-weight: bold; }
        .price-btn.selected { background: #FF8C00; color: #000; border-color: #FF8C00; }
        .qty-ctrl { display: flex; align-items: center; gap: 12px; background: #111; padding: 5px 12px; border-radius: 12px; border: 1px solid #333; }
        .btn-math { width: 32px; height: 32px; display: flex; items-center; justify-content: center; font-size: 18px; font-weight: bold; border-radius: 8px; }
        .item-card { background: #111; padding: 12px; border-radius: 15px; border: 1px solid #222; margin-bottom: 10px; }
    </style>
</head>
<body class="pb-44">

    <header class="p-6 text-center border-b border-gray-800 bg-black sticky top-0 z-50">
        <h1 class="text-3xl font-black orange-tim uppercase tracking-tighter">Tim's Resto</h1>
        <div id="table-display" class="mt-2 px-3 py-1 bg-white text-black text-[10px] inline-block rounded-full font-bold uppercase">Table...</div>
    </header>

    <main class="p-4 space-y-4">

        <div class="border border-gray-800 rounded-2xl bg-gray-900 overflow-hidden" id="sec-plats">
            <button onclick="toggleSec('sec-plats')" class="w-full p-5 flex justify-between items-center font-black uppercase text-xs">
                <span>Plats du Jour (Sauces)</span>
                <i class="fas fa-chevron-down orange-tim rotate-icon"></i>
            </button>
            <div class="section-content p-4 space-y-4 bg-black">
                <div class="item-card">
                    <img src="riz_sauce_graine.jpg" class="w-full h-40 object-cover rounded-lg mb-3" onerror="this.src='https://via.placeholder.com/400x250?text=Sauce+Graine'">
                    <p class="text-sm font-bold mb-2 uppercase">Sauce Graine / Arachide / Claire / Feuille</p>
                    <div class="flex gap-2 mb-4">
                        <button onclick="setPrice('sauce', 2000, this)" class="price-btn">2000 F</button>
                        <button onclick="setPrice('sauce', 3000, this)" class="price-btn">3000 F</button>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-[10px] font-bold text-gray-500 uppercase">Quantité</span>
                        <div class="qty-ctrl">
                            <button onclick="updateQty('sauce', -1, 'Sauce Jour')" class="btn-math text-white">-</button>
                            <span id="q-sauce" class="font-bold text-lg w-6 text-center">0</span>
                            <button onclick="updateQty('sauce', 1, 'Sauce Jour')" class="btn-math bg-orange-tim text-black">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="border border-gray-800 rounded-2xl bg-gray-900 overflow-hidden" id="sec-vol">
            <button onclick="toggleSec('sec-vol')" class="w-full p-5 flex justify-between items-center font-black uppercase text-xs">
                <span>Nos Volailles</span>
                <i class="fas fa-chevron-down orange-tim rotate-icon"></i>
            </button>
            <div class="section-content p-4 space-y-2 bg-black">
                <div class="item-card flex justify-between items-center">
                    <span class="text-xs font-bold uppercase">Pondeuse (8000F)</span>
                    <div class="qty-ctrl">
                        <button onclick="updateQty('pond', -1, 'Pondeuse', 8000)" class="btn-math text-white">-</button>
                        <span id="q-pond" class="font-bold w-4 text-center">0</span>
                        <button onclick="updateQty('pond', 1, 'Pondeuse', 8000)" class="btn-math bg-orange-tim text-black">+</button>
                    </div>
                </div>
                <div class="item-card flex justify-between items-center">
                    <span class="text-xs font-bold uppercase">Poulet de Chair (5000F)</span>
                    <div class="qty-ctrl">
                        <button onclick="updateQty('chair', -1, 'Poulet Chair', 5000)" class="btn-math text-white">-</button>
                        <span id="q-chair" class="font-bold w-4 text-center">0</span>
                        <button onclick="updateQty('chair', 1, 'Poulet Chair', 5000)" class="btn-math bg-orange-tim text-black">+</button>
                    </div>
                </div>
                <div class="item-card flex justify-between items-center">
                    <span class="text-xs font-bold uppercase">Pintade (13000F)</span>
                    <div class="qty-ctrl">
                        <button onclick="updateQty('pin', -1, 'Pintade', 13000)" class="btn-math text-white">-</button>
                        <span id="q-pin" class="font-bold w-4 text-center">0</span>
                        <button onclick="updateQty('pin', 1, 'Pintade', 13000)" class="btn-math bg-orange-tim text-black">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="border border-gray-800 rounded-2xl bg-gray-900 overflow-hidden" id="sec-pat">
            <button onclick="toggleSec('sec-pat')" class="w-full p-5 flex justify-between items-center font-black uppercase text-xs">
                <span>Nos Pattes (Spaghetti)</span>
                <i class="fas fa-chevron-down orange-tim rotate-icon"></i>
            </button>
            <div class="section-content p-4 space-y-4 bg-black">
                <div class="item-card">
                    <img src="spaghetti_poulet.jpg" class="w-full h-40 object-cover rounded-lg mb-3" onerror="this.src='https://via.placeholder.com/400x250?text=Spaghetti+Poulet'">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-xs font-bold uppercase">Spag. Blanc Poulet</span>
                        <span class="orange-tim font-bold">2000 F</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="qty-ctrl w-full justify-between">
                            <button onclick="updateQty('spagp', -1, 'Spag. Poulet', 2000)" class="btn-math text-white">-</button>
                            <span id="q-spagp" class="font-bold">0</span>
                            <button onclick="updateQty('spagp', 1, 'Spag. Poulet', 2000)" class="btn-math bg-orange-tim text-black">+</button>
                        </div>
                    </div>
                </div>
                <div class="item-card flex justify-between items-center">
                    <span class="text-xs font-bold uppercase">Spag. Boulettes (2500F)</span>
                    <div class="qty-ctrl">
                        <button onclick="updateQty('spagb', -1, 'Spag. Boulettes', 2500)" class="btn-math text-white">-</button>
                        <span id="q-spagb" class="font-bold w-4 text-center">0</span>
                        <button onclick="updateQty('spagb', 1, 'Spag. Boulettes', 2500)" class="btn-math bg-orange-tim text-black">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="border border-gray-800 rounded-2xl bg-gray-900 overflow-hidden" id="sec-fast">
            <button onclick="toggleSec('sec-fast')" class="w-full p-5 flex justify-between items-center font-black uppercase text-xs">
                <span>Fast Food</span>
                <i class="fas fa-chevron-down orange-tim rotate-icon"></i>
            </button>
            <div class="section-content p-4 space-y-2 bg-black">
                <div class="item-card flex justify-between items-center">
                    <span class="text-xs font-bold uppercase">Burger Menu (4000F)</span>
                    <div class="qty-ctrl">
                        <button onclick="updateQty('burg', -1, 'Burger Menu', 4000)" class="btn-math text-white">-</button>
                        <span id="q-burg" class="font-bold w-4 text-center">0</span>
                        <button onclick="updateQty('burg', 1, 'Burger Menu', 4000)" class="btn-math bg-orange-tim text-black">+</button>
                    </div>
                </div>
                <div class="item-card flex justify-between items-center">
                    <span class="text-xs font-bold uppercase">Chawarma (2000F)</span>
                    <div class="qty-ctrl">
                        <button onclick="updateQty('chaw', -1, 'Chawarma', 2000)" class="btn-math text-white">-</button>
                        <span id="q-chaw" class="font-bold w-4 text-center">0</span>
                        <button onclick="updateQty('chaw', 1, 'Chawarma', 2000)" class="btn-math bg-orange-tim text-black">+</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div class="fixed bottom-0 left-0 right-0 p-4 bg-black border-t-2 border-orange-tim z-50">
        <div class="flex justify-between items-center mb-4 px-2">
            <div>
                <p class="text-[10px] text-gray-500 uppercase font-black tracking-widest">Total</p>
                <p id="total-val" class="text-2xl font-black orange-tim">0 FCFA</p>
            </div>
            <button onclick="sendWhatsApp()" class="bg-orange-tim text-black px-8 py-4 rounded-2xl font-black uppercase text-xs">
                Commander
            </button>
        </div>
    </div>

    <script>
        function toggleSec(id) { document.getElementById(id).classList.toggle('active'); }
        
        let panier = {};
        let prixSelectionnes = {};

        function setPrice(id, prix, btn) {
            prixSelectionnes[id] = prix;
            btn.parentElement.querySelectorAll('.price-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
        }

        function updateQty(id, changement, nom, prixFixe = null) {
            let prix = prixFixe || prixSelectionnes[id];
            if (!prix) { alert("⚠️ Choisis le prix d'abord !"); return; }

            let cle = nom + "_" + prix;
            if (!panier[cle]) panier[cle] = { nom: nom, prix: prix, qte: 0 };
            
            panier[cle].qte += changement;
            if (panier[cle].qte < 0) panier[cle].qte = 0;

            document.getElementById('q-' + id).innerText = panier[cle].qte;
            
            let total = 0;
            for (let k in panier) { total += (panier[k].qte * panier[k].prix); }
            document.getElementById('total-val').innerText = total + " FCFA";
        }

        function sendWhatsApp() {
            let texte = "*COMMANDE TIM'S RESTO*\n\n";
            let vide = true;
            for (let k in panier) {
                if (panier[k].qte > 0) {
                    texte += `• ${panier[k].qte}x ${panier[k].nom} (${panier[k].prix}F)\n`;
                    vide = false;
                }
            }
            if (vide) return alert("Panier vide !");
            texte += `\n*TOTAL : ${document.getElementById('total-val').innerText}*`;
            window.location.href = `https://wa.me/2250779212851?text=${encodeURIComponent(texte)}`;
        }

        const urlP = new URLSearchParams(window.location.search);
        document.getElementById('table-display').innerText = "Table : " + (urlP.get('table') || "Client");
    </script>
</body>
</html>
